{{- if .Values.ingress.enabled }}

{{- $fullname := include "personality-test-frontend.fullname" . }}
{{- $frontendPort := .Values.service.port | default 80 }}

{{- $backendName := .Values.backend.serviceName | default "personality-test-backend" }}
{{- $backendPort := .Values.backend.servicePort | default 8000 }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullname }}
  labels:
    {{- include "personality-test-frontend.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}

  {{- with .Values.ingress.tls }}
  tls:
    {{- range . }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}

  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:

          {{- if $.Values.ingress.apiPath.enabled | default true }}
          # API Backend
          - path: {{ $.Values.ingress.apiPath.path | default "/api" }}
            pathType: {{ $.Values.ingress.apiPath.pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $backendName }}
                port:
                  number: {{ $backendPort }}
          {{- end }}

          {{- with .paths }}
          # Frontend paths
          {{- range . }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $fullname }}
                port:
                  number: {{ $frontendPort }}
          {{- end }}
          {{- end }}

    {{- end }}

{{- end }}
